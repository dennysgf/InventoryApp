<div class="card">
  <h2>{{ productId ? 'Editar Producto' : 'Nuevo Producto' }}</h2>

  <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="p-fluid">
    <div class="field">
      <label for="name">Nombre</label>
      <input id="name" type="text" pInputText formControlName="name" />
    </div>

    <div class="field">
      <label for="category">Categoría</label>
      <input id="category" type="text" pInputText formControlName="category" />
    </div>

    <div class="field">
      <label for="price">Precio</label>
      <input id="price" type="number" pInputText formControlName="price" />
    </div>

    <div class="field">
      <label for="stock">Stock</label>
      <input id="stock" type="number" pInputText formControlName="stock" />
    </div>

    <div class="field">
      <label for="description">Descripción</label>
      <textarea id="description" rows="3" pInputTextarea formControlName="description"></textarea>
    </div>

    <div class="field">
      <label for="imageUrl">Imagen (URL)</label>
      <input id="imageUrl" type="text" pInputText formControlName="imageUrl" />
    </div>

    <div class="mt-4 flex gap-2">
      <button type="submit" class="p-button p-button-success">Guardar</button>
      <button type="button" class="p-button p-button-secondary" (click)="cancel()">Cancelar</button>
    </div>
  </form>
</div>
